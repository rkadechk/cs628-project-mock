<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update a Job</title>
    <style>
        body {
            background-color: #0A192F;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            padding: 50px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .form-container {
            background-color: #1e3a5f;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-container input,
        .form-container textarea,
        .form-container button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .form-container button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Update a Job</h1>
    <p>Fill out the form below to update an existing job listing.</p>

    <div class="form-container">
        <form action="/update-job" method="POST">
            <label for="job-id">Job ID (for updating the job):</label>
            <input type="text" id="job-id" name="job-id" required placeholder="Enter the Job ID">

            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title" name="job-title" required placeholder="Enter the job title">

            <label for="job-description">Job Description:</label>
            <textarea id="job-description" name="job-description" rows="4" required placeholder="Describe the job responsibilities and role"></textarea>

            <label for="qualifications">Required Qualifications:</label>
            <textarea id="qualifications" name="qualifications" rows="4" required placeholder="List the required skills and qualifications"></textarea>

            <label for="salary">Salary Range:</label>
            <input type="text" id="salary" name="salary" required placeholder="Enter the salary range">

            <label for="location">Job Location:</label>
            <input type="text" id="location" name="location" required placeholder="Enter the job location">

            <button type="submit">Update Job</button>
        </form>
    </div>

</body>
</html>
