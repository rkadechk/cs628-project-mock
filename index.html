<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            background-color: #0A192F;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5rem;
            margin-top: 80px; /* Increased margin-top for more space */
        }
        p {
            font-size: 1.2rem;
        }
        .small-text {
            font-size: 1rem;
            font-weight: normal;
        }
        .search-container {
            margin-top: 30px;
            display: inline-flex;
            justify-content: center;
        }
        .search-bar {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        .search-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #45a049;
        }
        /* New navigation styles for the options */
        .nav-container {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            margin-bottom: 60px; /* Increased margin-bottom for more space */
        }
        .nav-button {
            padding: 10px 20px;
            background-color: #1e3a5f;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .nav-button:hover {
            background-color: #2c4a6f;
        }
    </style>
</head>
<body>
    <!-- Navigation buttons at the top right -->
    <div class="nav-container">
        <button class="nav-button" onclick="window.location.href='add_job.html'">Add a Job</button>
        <button class="nav-button" onclick="window.location.href='update_job.html'">Update a Job</button>
        <button class="nav-button" onclick="window.location.href='apply_job.html'">Apply for a Job</button>
    </div>

    <h1>Find Your Dream Job in Tech</h1>
    <p class="small-text">We help you find exciting opportunities around the world.</p>
    <p class="small-text">And the latest openings at your fingertips in your inbox.</p>

    <!-- Search bar section -->
    <div class="search-container">
        <input type="email" class="search-bar" placeholder="Add keywords" required>
        <button class="search-button">Search</button>
    </div>
</body>
</html>
